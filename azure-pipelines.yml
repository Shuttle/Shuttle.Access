# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NuGetCommand@2
  inputs:
    command: restore
    restoreSolution: 'Shuttle.Access.sln'
    includeNuGetOrg: true
- task: VSBuild@1
  inputs:
    solution: 'Shuttle.Access.sln'